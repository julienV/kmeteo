<ion-header>

  <ion-navbar>
    <ion-title>Add a Favorite</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <input #box placeholder="Start typing..." (keyup)="updateList(box.value)"/>

  <ion-list *ngIf="matches.length > 0">
    <button ion-item *ngFor="let match of matches" (click)="addFavorite(match.id)">
      {{match.name}} ({{match.country}})
    </button>
  </ion-list>
</ion-content>
