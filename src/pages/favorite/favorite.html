<ion-header>

  <ion-navbar navbar color="primary">
    <ion-title>Add a Favorite</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="closeModal()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-searchbar #box type="search" placeholder="Start typing..." (keyup)="updateList(box.value)"></ion-searchbar>

  <ion-list *ngIf="matches.length > 0">
    <button ion-item *ngFor="let match of matches" (click)="addFavorite(match.id)">
      {{match.name}} ({{match.country}})
    </button>
  </ion-list>
</ion-content>
