<ion-header>
  <ion-navbar>
    <ion-title text-center>
      kMétéo
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addFavorite()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
      <ion-item-divider *ngIf="locationMeteo">Ma position</ion-item-divider>
      <ion-item *ngIf="locationMeteo">
          <city-row [city]="locationMeteo"></city-row>
      </ion-item>

      <ion-item-divider *ngIf="favoritesMeteo.length > 0">Mes Favoris</ion-item-divider>
      <ion-item *ngFor="let favorite of favoritesMeteo">
          <city-row [city]="favorite"></city-row>
      </ion-item>
  </ion-list>
</ion-content>
